<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="product : ${products}" th:object="${product}">
            <td th:text="*{title}"/>
            <td th:text="*{price}"/>
        </tr>
    </tbody>
</table>
</body>
</html>
